<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 50px;
    }
    p {
      font-size: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 20px;
      color: #fff;
      background-color: #007BFF;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>404 Not Found</h1>
  <p>The page you are looking for does not exist.</p>

  <a href="https://api.shannmoderz.xyz" class="button">Go to New Domain</a>
